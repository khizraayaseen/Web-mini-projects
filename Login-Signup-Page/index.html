<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="_signin" style="color:blue; font-size: 20px;">Sign In</div>
<section class="group">
    <section class="col">
        <div class="_textbox"><input type="text" name="textbox" placeholder="Put your text here" size="40" style="padding: 8px;"></div>
        <div>
        <input type="password" name="pass" size="40" style="padding: 8px;"></div>
        <div class="_password">Forgot password?
            <a href="">Click here to restore</a>
        </div>
        <div class="group">

            <div class="col" id="loginbtn"><input type="button" value="Login" style="background-color: rgb(78, 78, 243); border-radius:10px; font-size:20px; padding: 15px 25px; color: white; margin-left: 5px;">
            </div>

            <div class="col" style="padding-top: 0px; padding-left: 0px;">
                <p>Show Password
                    <input type="radio" name="show" id="">
                </p>
                <p>Remember me
                    <input type="radio" name="show" id="">
                </p> 
            </div>
        </div>
    </section>

    <section class="col">
        <p>You can also login with your social account</p>
        <div class="_socials">
            <input type="button" value="Facebook">
            <input type="button" value="Twitter">
            <input type="button" value="Google">
        </div>
        <p>Or use your open id to login</p>
        <div class="_openid">
            <input type="text" name="" placeholder="Your Open Id" id="">
            <input type="button" value="Go">
        </div>
        <div>
            <p>You may need to disable any popup notifications</p>
        </div>
    </section>
</section>
<div class="_notregistered" style="text-align: center;">
    <p>Don't Registered? 
        <a href="">Register now</a>
    </p>
</div>
</body>
</html>
